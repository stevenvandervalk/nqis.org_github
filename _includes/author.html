<div class="author">
  <h3>About the Author</h3>
  <div class="vcard row">
    {% if author.image %}
      <div class="span2 center">
        <img class="photo" src="{{ author.image.url }}" title="{{ author.image.title }}" alt="{{ author.image.alt }}" width="80" height="80" />
      </div>
    {% endif %}

    <div class="note span9">{{ author.short | simple_format }}</div>
  </div>
</div>
